<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function App() {
        const [amount, setAmount] = React.useState();
        const [fliped, setFlped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0)
        }
        const onFlip = () => {
            reset();
            setFlped((current) => !fliped);
        }
        return (
            <div>
                <div>
                    <h1>Super Converter</h1>
                    <label htmlFor="minutes">Minites</label>
                    <input onChange={onChange} value={fliped ? amount : amount * 60} id="minutes" placeholder="Minutes" type="number" disabled={!fliped}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input onChange={onChange} value={fliped ? Math.round(amount / 60) : amount} id="hours" placeholder="Hours" type="number" disabled={fliped} />
                </div>
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>flip</button>
            </div>
        )
    };
    ReactDOM.render(<App />, root);
</script>

</html>
